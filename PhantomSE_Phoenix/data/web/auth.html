<!DOCTYPE HTML>
<html>
	<head>
		<title>BeerBoxESP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="auth-page">
		<div class="-2u 8u -1u(mobile) 10u$(mobile) login-cont">
			<form method="post" action="" class="login row">
				<div class="3u"><label for="login">Логин:</label></div>
				<div class="9u"><input type="text" name="login" id="login" value="name@example.com"></div>

				<div class="3u"><label for="password">Пароль:</label></div>
				<div class="9u"><input type="password" name="password" id="password" value="4815162342"></div>

				<div class="12u login-submit">
					<button type="submit" class="login-button">Войти</button>
				</div>

				<div class="-3u 9u 12u$(mobile) forgot-password"><a href="#" onclick="$('.forgot-password__notice').show();return false;">Забыл пароль?</a></div>
				<div class="forgot-password__notice">Если Вы забыли пароль, Вам необходимо сделать сброс на заводские настройки.</div>
			</form>
		</div>
		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/jquery.scrollzer.min.js"></script>
			<script src="js/skel.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>

	</body>
</html>
